<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header_navbar">
            <div class="container header_container">
                <a class="header_logo">
                    <img src="img/logo-dark.png" alt="Cartzilla">
                </a>
                <ul class="header_menu">
                    <li class="header_menu-item">Home</li>
                    <li class="header_menu-item">Shop</li>
                    <li class="header_menu-item">Account</li>
                    <li class="header_menu-item">Pages</li>
                    <li class="header_menu-item">Blog</li>
                    <li class="header_menu-item">Docs/Components</li>
                </ul>
                <button class="header_button">
                    <a class="header_button-buy">
                        <i class="fa-solid fa-cart-shopping"></i> Buy Now
                    </a>
                </button>
            </div>
        </div>
    </header>

    <section class="section_hero">
        <div class="container hero_container">
            <div class="hero_content">
                <div class="hero_content_items">
                    <div class="hero_content_header">
                        <span class="hero_content_header_text_normal">Multipurpose</span>
                        <span class="hero_content_header_text_bold">Bootstrap 5</span>
                        <span class="hero_content_header_text_normal">E-Commerce</span>
                        <span class="hero_content_header_text_bold">Template</span>
                    </div>
                    <span class="hero_content_item">Single/ Multi-vendor</span>
                    <span class="hero_content_item">Marketplaceplace</span>
                    <span class="hero_content_item">Fashion</span>
                    <span class="hero_content_item">Electronicscs</span>
                    <span class="hero_content_item">Cart</span>
                    <span class="hero_content_item">NFT</span>
                    <span class="hero_content_item">Checkout</span>
                    <span class="hero_content_item">Grocery store</span>
                    <span class="hero_content_item">Account / Dashboardboard</span>
                    <span class="hero_content_item">Food Delivery</span>
                    <div>
                        <a class="hero_button">View Demos</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
